<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">
    <title>Card Rotate On Hover Efect</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <section id="cards">
      <div class="card">
        
        <!-- Front -->
        <div class="card-front card-position">
          <div class="card-content">
            
            <div class="card-content-logo">
              <img src="./media/logo.png" alt="img-logo">
            </div>

            <div class="card-content-name">
              <h1>company <span>name</span></h1>
              <p>Slogan of the company goes here</p>
            </div>

          </div>
        </div>

        <div class="card-back card-position">
          <div class="card-content">
            <div class="card-content-left">
              <h1>CORE<span>DEIV</span></h1>
              <p>web developer</p>
            </div>
            <div class="card-content-right">
              <div class="card-row">
                <i class="fas fa-envelope"></i>
                <h4>info@company.name</h4>
              </div>
              <div class="card-row">
                <i class="fa fa-phone"></i>
                <div>
                  <p>107-515-6875 x0820</p>
                  <p>1-061-908-4414 x633</p>
                </div>
              </div>
              <div class="card-row">
                <i class="fa fa-home"></i>
                <div>
                  <p>McGlynn Circles</p>
                  <p>Suite 136</p>
                </div>
              </div>
              <div class="card-row">
                <i class="fa fa-globe"></i>
                <p>autumn.org</p>
              </div>
            </div>
          </div>
        </div>


      </div>
    </section>
    
    <script type="text/javascript" src='https://kit.fontawesome.com/25f07c253e.js'></script>
  </body>
</html>
